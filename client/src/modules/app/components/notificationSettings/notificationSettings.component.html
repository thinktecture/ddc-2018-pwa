<div class="tt__card" *ngIf="show">
    <header>
        <h1>Push notifications</h1>
        <i class="material-icons" (click)="cancel()">close</i>
    </header>
    <div class="content">
        <p>Enable notifications to get the newest PWA and Angular updates.</p>
        <button class="tiny" (click)="enable()">Enable notifications</button>
    </div>
</div>
